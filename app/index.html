<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TCP Viewer</title>
        <link rel="stylesheet" type="text/css" href="../bower_components/Materialize/dist/css/materialize.css">
    </head>
    <body>
        <nav>
            <div class="nav-wrapper">
              <a href="#" class="brand-logo right">TCP Viewer</a>
              <ul id="nav-mobile" class="left">
                <li><a id="start-trace">Start</a></li>
                <li><a id="stop-trace">Stop</a></li>
              </ul>
            </div>
        </nav>
        <main>
        <table class="centered highlight responsive-table">
            <thead>
                <tr>
                    <th data-field="pid">PID</th>
                    <th data-field="proto">Protocol</th>
                    <th data-field="shost">Source Host</th>
                    <th data-field="dhost">Destination Host</th>
                    <th data-field="state">State</th>
                    <th data-field="send">Send<span class="size-unit">(B)</span></th>
                    <th data-field="recv">Receive<span class="size-unit">(B)</span></th>
                </tr>
            </thead>
            <tbody id="conn-list">
                <tr>
                    <td>123456</td>
                    <td>TCP</td>
                    <td>127.0.0.1:23</td>
                    <td>234.2.3.222:32</td>
                    <td>ESTABLISHED</td>
                    <td>1223</td>
                    <td>4333</td>
                </tr>
                <tr>
                    <td>123456</td>
                    <td>UDP</td>
                    <td>127.0.0.1:23</td>
                    <td>234.2.3.222:32</td>
                    <td>ESTABLISHED</td>
                    <td>1223</td>
                    <td>4333</td>
                </tr>
                <tr>
                    <td>123456</td>
                    <td>TCP</td>
                    <td>127.0.0.1:1234</td>
                    <td>234.111.111.222:23</td>
                    <td>ESTABLISHED</td>
                    <td>1223</td>
                    <td>4333</td>
                </tr>
            </tbody>
        </table>
        </main>
        <script type="text/javascript" src="./index.js"></script>
    </body>
</html>
