<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TCP Viewer</title>
    </head>
    <body>
        <main>
        <table>
            <thead>
                <tr>
                    <th data-field="pid">PID</th>
                    <th data-field="saddr">Source Address</th>
                    <th data-field="sport">Source Port</th>
                    <th data-field="daddr">Destination Address</th>
                    <th data-field="dport">Destination Port</th>
                    <th data-field="proto">Protocal</th>
                    <th data-field="state">State</th>
                    <th data-field="send">Send</th>
                    <th data-field="recv">Receive</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        <pre id="info">
        </pre>
        </main>
        <footer>
            We are using node <script>document.write(process.versions.node)</script>,
            Chrome <script>document.write(process.versions.chrome)</script>,
            and Electron <script>document.write(process.versions.electron)</script>.
        </footer>
        <script type="text/javascript" src="./index.js"></script>
    </body>
</html>
