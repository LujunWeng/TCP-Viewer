<!DOCTYPE html>
<html lang="en" ng-app="TCPViewer">
<head>
    <meta charset="UTF-8">
    <title>TCP Viewer</title>
    <link rel="stylesheet" type="text/css" href="../bower_components/Materialize/dist/css/materialize.css">
</head>
<body ng-controller="ListController">
<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo center">TCP Viewer</a>
        <ul id="nav-mobile" class="left">
            <!-- <li><a id="stop-trace">Stop</a></li> -->
        </ul>
    </div>
</nav>
<main>
    <table class="centered highlight responsive-table">
        <thead>
        <tr>
            <th data-field="pid">PID</th>
            <th data-field="proto">Protocol</th>
            <th data-field="shost">Source Host</th>
            <th data-field="dhost">Destination Host</th>
            <th data-field="state">State</th>
            <th data-field="send">Send<span class="size-unit">(B)</span></th>
            <th data-field="recv">Receive<span class="size-unit">(B)</span></th>
        </tr>
        </thead>
        <tbody id="conn-list">
        <tr ng-repeat="connection in connections">
            <td>{{ connection.pid }}</td>
            <td>{{ connection.proto }}</td>
            <td>{{ connection.saddr + ":" + connection.sport }}</td>
            <td>{{ connection.daddr + ":" + connection.dport }}</td>
            <td>{{ connection.state }}</td>
            <td>{{ connection.sent }}</td>
            <td>{{ connection.received }}</td>
        </tr>
        </tbody>
    </table>
</main>
<script src="../bower_components/angular/angular.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
